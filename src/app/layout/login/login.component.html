<div class="mainseclogin">
    <div class="loginformbox" *ngIf="!loginhideshow">
        <div class="loginheading">
            <img  class="loginlogo" src="../../../assets/images/logo/black_logo.svg" alt="">
        </div>
        <h2 class="logintitle">
            Login
        </h2>

        <form>
            <div class="form-group">
                <label for="">Email or mobile phone number</label>
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <button class="loginformbtn btn" routerLink="/index">Continue</button>
            <span class="tremscondi">By continuing, you agree to <a href="javascript:void()">terms's Conditions</a> of Use and <a href="javascript:void()">Privacy Notice.</a></span>
            <div class="chalogin_btn">
                <a href="javascript:void()" (click)="loginhide()">Not registered? Create an account</a>
            </div>
        </form>
    </div>
    <div class="loginformbox" *ngIf="loginhideshow">
        <div class="loginheading">
            <img  class="loginlogo" src="../../../assets/images/logo/black_logo.svg" alt="">
        </div>
        <h2 class="logintitle">
            Register
        </h2>
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 pr-0">
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <!-- <select name="" id="" class="form-control">
                            <option value="">+91</option>
                            <option value="">+91</option>
                            <option value="">+91</option>
                            <option value="">+91</option>
                            <option value="">+91</option>
                        </select> -->
                        <input type="text" value="+91" class="form-control" placeholder="Mobile">
                    </div>
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control" placeholder="Mobile">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>

            <button class="loginformbtn btn">Continue</button>
            <div class="chalogin_btn">

                <a href="javascript:void()" (click)="loginhide()">Already registered? Sign In</a>
            </div>
        </form>
    </div>
</div>
